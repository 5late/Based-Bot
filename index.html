<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<style>
    html{
        background-color: #192c35e8;
        color: wheat;
        font-size: 2em;
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <table id="mainTable">
        <tr>
            <th>Ranking</th>
            <th>Based Count</th>
            <th>Name</th>
        </tr>
    </table>
</body>
<script>
    function sleep (time) {
        return new Promise((resolve) => setTimeout(resolve, time));
    }
    var table = document.getElementById('mainTable')
    async function mainFunc(){
        fetch('https://api.slatedev.xyz:12443/api/basedbot/v1/globalbasedleaderboard').then(response => response.json()).then(json => {
            var data = json.data
            console.log(data)
            let promises = []
            data.forEach(function(item, i){
                sleep(25)
                var discord_id_string = data[i].discord_id_string
                var json_ranking = data[i].ranking
                var based_count = data[i].based_count
                var table_row = document.createElement('tr')
                var table_data = document.createElement('td')
                var based_count_data = document.createElement('td')
                var ranking = document.createElement('td')

                try{
                fetch(`https://api.slatedev.xyz:12443/api/basedbot/v1/user/${discord_id_string}`).then(response => response.json()).then(new_json => {
                    console.log(new_json.discord_name)
                    let name = new_json.discord_name
                    
                    table_data.innerText = name
                    table_row.appendChild(table_data)
                })
                }
                catch (e){
                    console.log(e.message)
                }

                ranking.innerText = json_ranking + 1
                table_row.appendChild(ranking)
                
                based_count_data.innerText = based_count
                table_row.appendChild(based_count_data)                
                
                table.appendChild(table_row)
            })
            
        })
    document.body.appendChild(table)
    }
    mainFunc()
</script>
</html>
